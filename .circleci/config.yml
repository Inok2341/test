jobs:
  build:
    docker:
      - image: node:lts-buster
    steps:
      - run: apt-get update
      - run: apt-get install ffmpeg -y
      - run: apt-get install imagemagick -y
      - run: apt-get install webp -y
      - run: apt-get upgrade -y
      - run: npm i pm2 -g
      - run: rm -rf /var/lib/apt/lists/
      - run: yarn
      - run: ls -la
      - run: ls -la .
      - run: ls -la ..
      - run: npm start
